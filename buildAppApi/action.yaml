name: 'Build App Api'
description: 'Builds the app api artifact for a SIS cloud app'
inputs:

  workdir:
    description: 'The directory to work from. Can be relative or absolute'
    default: '.'

  node_auth_token:
    description: 'Used to install dependencies from our private repos'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout Source
      uses: actions/checkout@v1

    - name: Setup NodeJS 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://npm.pkg.github.com/
        scope: '@uw-it-sis'

    - name: Get Checksum
      uses: uw-it-sis/actions/checksum@master
      id: checksum

    - name: Write build number to file
      shell: bash
      working-directory: ${{ inputs.workdir }}
      run: |
        echo '{"build":"${{ steps.checksum.outputs.checksum }}"}' > src/main/resources/build_number.json

    - name: Install NPM dependencies
      shell: bash
      working-directory: ${{ inputs.workdir }}
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ inputs.node_auth_token }}
        CI: true

    - name: Build
      shell: bash
      working-directory: ${{ inputs.workdir }}
      run: npm pack
